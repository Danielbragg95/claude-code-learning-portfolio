name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and optimize the portfolio
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Validate HTML, CSS, and JS
      run: npm run validate

    - name: Optimize images
      run: npm run compress-images

    - name: Build and minify assets
      run: npm run build

    - name: Run Lighthouse CI
      run: npm run lighthouse

    - name: Generate sitemap
      run: npm run generate-sitemap

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: portfolio-build
        path: .
        retention-days: 1

  # Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: portfolio-build

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  # Performance and SEO testing
  test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Wait for deployment
      run: sleep 60

    - name: Run Lighthouse against deployed site
      run: |
        npx lighthouse ${{ needs.deploy.outputs.page_url || 'https://yourusername.github.io/claude-code-learning-portfolio' }} \
          --chrome-flags="--headless --no-sandbox" \
          --output-path=./lighthouse-results.html \
          --output=html \
          --view

    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-results
        path: lighthouse-results.html

    - name: Comment Lighthouse results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Portfolio deployed successfully! Lighthouse audit completed. Check the artifacts for detailed results.'
          })